<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
      align-content: flex-start;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">box</div>
    <div class="box">box</div>
    <div class="box">box</div>
  </div>
</body>
</html>
